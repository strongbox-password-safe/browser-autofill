<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=550" />

    <title>Popup</title>

    <style>
      div::-webkit-scrollbar {
        width: 0;
        display: none;
      }
      div {
        overflow: -moz-scrollbars-none; /* Firefox */
        -ms-overflow-style: none; /* IE */
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="popup-root"></div>
  </body>
